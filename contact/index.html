<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" href="../assets/afiur_nur.ico" type="image/icon" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Navigation bar on top (Visible when in desktop mode). -->
    <nav>
        <div class="nav-container">
            <div class="logo" data-aos="zoom-in" data-aos-duration="1500">
                <span>Afiur Nur</span>
            </div>
            <div class="links">
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="100"><a href="../">Home</a>
                </div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="200"><a
                        href="./">Contact</a></div>
            </div>
        </div>
        <i class="ri-menu-2-line hamburg" onclick="hamburg()"></i>
        <div class="dropdown">
            <a href="../">Home</a>
            <a href="./">Contact</a>
            <i class="ri-close-circle-fill cancel" onclick="cancel()"></i>
        </div>
    </nav>

    <div class="main-container">
        <div class="image">
            <img src="../assets/contact.png" alt="contact image" data-aos="flip-left" data-aos-duration="2000" data-aos-delay="200">
        </div>
        <div class="contact">
            <h2 data-aos="fade-left" data-aos-duration="1500" data-aos-delay="200">Contact me through <span>Phone</span> or <span>Gmail</span><i class="ri-arrow-down-line"></i></h2>
            <h3 data-aos="flip-down" data-aos-duration="1500" data-aos-delay="200">Phone: <span id="Number"></span> <span id="line">|</span> G-mail: <span id="Gmail"></span></h3>
            <p data-aos="flip-up" data-aos-duration="1500" data-aos-delay="200">I do various Freelancing works like: <span id="works"></span></p>
            <p data-aos="flip-down" data-aos-duration="1500" data-aos-delay="300">Reach out to me and let's get working in your project<i class="ri-arrow-right-up-fill"></i></p>
        </div>
    </div>
</body>
</html>
